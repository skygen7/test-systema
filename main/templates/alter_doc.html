{% block content %}
    <form action="" method=post enctype=multipart/form-data>
        <p>Title:<br>
        {{ form.name(content=doc.name) }}</p>
        <p>Description:<br>
        {{ form.body(content=doc.body) }}</p>
        <p>Visible:<br>
        {{ form.visible }}</p>
        <input type=submit value=Upload>
    </form>
    <a href="{{ url_for('user') }}"><< Back</a>
{% endblock %}
