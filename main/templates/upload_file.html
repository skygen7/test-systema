{% block content %}
    <p>Upload new file:</p>
    <form action="" method=post enctype=multipart/form-data>
        <p><input type=file name=file></p>
        <p>{{ form.name }}</p>
        <p>{{ form.body }}</p>
        <p>{{ form.visible }}</p>
        <input type=submit value=Upload>
    </form>
    <a href="{{ url_for('user') }}"><< Back</a>
{% endblock %}
